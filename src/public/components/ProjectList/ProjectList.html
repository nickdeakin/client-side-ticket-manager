<h1>Projects</h1>
<div class="project-list">
  <div id="project-container">
    {{#hasProjects}}
    {{#projects}}
    <div class="project-item" data-project-id="{{id}}">
      <h2>{{title}}</h2>
      <button class="delete-project" data-project-id="{{id}}">Delete</button>
    </div>
    {{/projects}}
    {{/hasProjects}}
    {{^hasProjects}}
    <p>No projects yet</p>
    {{/hasProjects}}
  </div>
  <form class="add-project-form">
    <input type="text" id="project-input" placeholder="Add a new project..." required>
    <button type="submit">Add Project</button>
  </form>
</div>
